<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <title>Foxy</title>

    <link rel="stylesheet" href="fonts/line-awesome/css/line-awesome-font-awesome.min.css">
    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="style.css ">
    
</head>
<body>
    
    <main class="main" id="content">

        <section class="home" id="home">

            <div class="progress">

                <div class="balance">

                    <img src="images/smallCoin.svg" alt="">
    
                    <p id="balance">0</p>
    
                </div>

                <div class="level">

                    <p id="level">Bronze Level</p>

                    <a href="#"><i class="las la-angle-right"></i></a>

                </div>

            </div>

            <div class="home_container">

                <img id="coin" class="coin" src="images/BronzeCoin.svg" alt="">

                <div class="energy_container">

                    <div class="energy">

                        <img src="images/energy.svg" alt="">

                        <p id="energy_cur">10</p>
                        <p>/</p>
                        <p id="energy_max">10</p>

                    </div>

                    <div class="energy_bar">
                        <div class="energy_fill" id="energy_fill"></div>
                    </div>

                </div>

            </div>

        </section>

        <nav class="menu" id="menu">
            <ul>
                <li>
                    <img src="images/menu/tap.svg" alt="">
                    <p>TAP</p>
                </li>

                <li>
                    <img src="images/menu/boost.svg" alt="">
                    <p>BOOST</p>
                </li>
                
                <li>
                    <img src="images/menu/task.svg" alt="">
                    <p>TASK</p>
                </li>

                <li>
                    <img src="images/menu/friends.svg" alt="">
                    <p>FRIEND</p>
                </li>
            </ul>
        </nav>

    </main>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.3/firebase-firestore-compat.js"></script>
    <script type="module" src="main.js"></script>

</body>
</html>
